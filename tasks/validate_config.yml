---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "backup_container_tmp_size", "new": "backup_container_tmpfs_tmp_size" }
    - { "old": "backup_docker_image_name_prefix", "new": "backup_docker_image_registry_prefix" }

- name: Fail if required BorgBackup settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item.name }}`).
  when: "item.when | bool and lookup('vars', item.name, default='') | string | length == 0"
  with_items:
    - { "name": "backup_ssh_key_private", when: true }
    - { "name": "backup_location_repositories", when: true }
    - { "name": "backup_uid", when: true }
    - { "name": "backup_gid", when: true }
    - { "name": "backup_container_net", when: true }
    - { "name": "backup_psql_databases_hostname", when: "{{ backup_psql_enabled }}" }

- name: Fail if encryption passphrase is undefined unless repository is unencrypted
  ansible.builtin.fail:
    msg: >-
      You need to define a required passphrase using the `backup_storage_encryption_passphrase` variable.
  when: "backup_storage_encryption_passphrase == '' and backup_encryption != 'none'"
