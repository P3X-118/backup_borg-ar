---
# Project source code URL: https://github.com/P3X-118/bb9-dock

backup_enabled: true

backup_id: 'bb9'
backup_username: 'bb9'

backup_uid: ""
backup_gid: ""

backup_base_path: "/{{ backup_id }}"
backup_bin_path: "{{ backup_base_path }}/bin"
backup_conf_path: "{{ backup_base_path }}/config"
backup_restore_path: "{{ backup_base_path }}/restored"

backup_container_net: "{{ backup_id }}"

backup_container_image_self_build: false
backup_docker_repo: "https://github.com/P3X-118/bb9-dock"
backup_docker_repo_version: main
backup_docker_src_files_path: "{{ backup_base_path }}/docker-src"

# Image and Postgres version are determined automatically, based on the detected Postgres server version (if enabled), otherwise latest is used
# Also see the `backup_psql_version_detection_*` variables.
backup_version: "{{ (backup_postgres_version ~ '-' ~ backup_borg_version ~ '-' ~ backup_borgmatic_version) if backup_postgres_version else 'latest' }}"
backup_postgres_version: ""
backup_borg_version: 1.4.3
backup_borgmatic_version: 2.1.1
backup_alpine_version: edge
backup_docker_image: "{{ backup_docker_image_registry_prefix }}legitservices/bb9:{{ backup_version }}"
backup_docker_image_registry_prefix: "{{ 'localhost/' if backup_container_image_self_build else backup_docker_image_registry_prefix_upstream }}"
backup_docker_image_registry_prefix_upstream: "{{ backup_docker_image_registry_prefix_upstream_default }}"
backup_docker_image_registry_prefix_upstream_default: "ghcr.io/"
backup_docker_image_force_pull: "{{ backup_docker_image.endswith(':latest') }}"

# Specify the size of the container's tmpfs volumes
backup_container_tmpfs_tmp_size: 4096m
backup_container_tmpfs_root_size: "{{ backup_container_tmpfs_tmp_size }}"

# A list of extra arguments to pass to the container (`docker create` command)
backup_container_extra_arguments: "{{ backup_container_extra_arguments_auto + backup_container_extra_arguments_custom }}"
backup_container_extra_arguments_auto: []
backup_container_extra_arguments_custom: []

# List of systemd services that the BorgBackup systemd service depends on
backup_systemd_required_services_list: "{{ backup_systemd_required_services_list_default + backup_systemd_required_services_list_auto + backup_systemd_required_services_list_custom }}"
backup_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
backup_systemd_required_services_list_auto: []
backup_systemd_required_services_list_custom: []

# List of systemd services that the BorgBackup systemd service wants
backup_systemd_wanted_services_list: "{{ backup_systemd_wanted_services_list_default + backup_systemd_wanted_services_list_auto + backup_systemd_wanted_services_list_custom }}"
backup_systemd_wanted_services_list_default: []
backup_systemd_wanted_services_list_auto: []
backup_systemd_wanted_services_list_custom: []

# systemd calendar configuration for the backup job
# the actual job may run with a delay (see backup_schedule_randomized_delay_sec)
backup_schedule: "*-*-* 04:00:00"
# the delay with which the systemd timer may run in relation to the `backup_schedule` schedule
backup_schedule_randomized_delay_sec: 2h

# what directories should be added to backup
backup_location_source_directories: "{{ backup_location_source_directories_auto + backup_location_source_directories_custom }}"
# _auto can be used to be automatically populated by playbooks
backup_location_source_directories_auto: []
# _custom can be used to specify additional directories
backup_location_source_directories_custom: []

backup_location_remote_path: ""

# Postgres db backup
backup_psql_enabled: true
backup_supported_postgres_versions: ['12', '13', '14', '15', '16', '17', '18']

# backup_databases contains a list of database names to back up
# DO NOT set this variable directly, instead use backup_psql_databases_auto or backup_psql_databases_custom
backup_psql_databases: "{{ backup_psql_databases_auto + backup_psql_databases_custom }}"

# The variable backup_psql_databases_auto can be used by playbooks to automatically set the databases to back up
# E.g. the mash-playbook automatically sets up postgres databases for services that need them.
# It therefore makes sense to automatically add them to this variable.
backup_psql_databases_auto: []

# backup_psql_databases_custom is there if you want to manually add databases to the backup
# e.g. because their setup is not controlled by ansible
backup_psql_databases_custom: []

backup_psql_databases_hostname: ""
backup_psql_databases_username: "{{ backup_id }}"
backup_psql_databases_password: ""
backup_psql_databases_port: 5432
backup_psql_version_detection_enabled: "{{ backup_psql_version_detection_postgres_role_name != '' }}"
# backup_psql_version_detection_postgres_role_name lets you control the role name, leading to the com.devture.ansible.role.postgres.
# This role is invoked to determine the Postgres version, unless you have set `backup_version` manually.
backup_psql_version_detection_postgres_role_name: ""

# MySQL db backup
backup_mysql_enabled: true

# backup_databases contains a list of database names to back up
# DO NOT set this variable directly, instead use backup_mysql_databases_auto or backup_mysql_databases_custom
backup_mysql_databases: "{{ backup_mysql_databases_auto + backup_mysql_databases_custom }}"

# The variable backup_mysql_databases_auto can be used by playbooks to automatically set the databases to back up
# E.g. the mash-playbook automatically sets up postgres databases for services that need them.
# It therefore makes sense to automatically add them to this variable.
backup_mysql_databases_auto: []

# backup_mysql_databases_custom is there if you want to manually add databases to the backup
# e.g. because their setup is not controlled by ansible
backup_mysql_databases_custom: []

backup_mysql_databases_hostname: ""
backup_mysql_databases_username: "{{ backup_id }}"
backup_mysql_databases_password: ""
backup_mysql_databases_port: 3306

# Setting a healthchecks ping URL will make borgmatic ping your Healthchecks project when a backup begins, ends, or errors
# See: https://torsion.org/borgmatic/docs/how-to/monitor-your-backups/#healthchecks-hook
backup_healthchecks_ping_url: ""
# possible states to ping
backup_healthchecks_states:
  - start
  - finish
  - fail

# target repositories
backup_location_repositories: []

# exclude following paths:
backup_location_exclude_patterns: []

# BorgBackup encryption mode, only "repokey-*" and "none" are supported
backup_encryption: repokey-blake2

# private SSH key used to connect to the BorgBackup repo
backup_ssh_key_private: ""

# allow unencrypted repo access
backup_unknown_unencrypted_repo_access_is_ok: "{{ backup_encryption == 'none' }}"

# BorgBackup SSH command with SSH key
backup_storage_ssh_command: ssh -o "StrictHostKeyChecking accept-new" -i /etc/borgmatic.d/sshkey

# compression algorithm
backup_storage_compression: lz4

# archive name format
backup_storage_archive_name_format: backup-borg-{now:%Y-%m-%d-%H%M%S}

# repository passphrase
backup_storage_encryption_passphrase: ""

# retention configuration
backup_retention_keep_hourly: 0
backup_retention_keep_daily: 7
backup_retention_keep_weekly: 4
backup_retention_keep_monthly: 12
backup_retention_keep_yearly: 2

# Default borgmatic configuration template which covers the generic use case.
# You can customize it by controlling the various variables inside it.
#
# For a more advanced customization, you can extend the default (see `backup_configuration_extension_yaml`)
# or completely replace this variable with your own template.
backup_configuration_yaml: "{{ lookup('template', 'templates/config.yaml.j2') }}"

backup_configuration_extension_yaml: |
  # Your custom YAML configuration for borgmatic goes here.
  # This configuration extends the default starting configuration (`borg_configuration_yaml`).
  #
  # You can override individual variables from the default configuration, or introduce new ones.
  #
  # If you need something more special, you can take full control by
  # completely redefining `backup_configuration_yaml`.

backup_configuration_extension: "{{ backup_configuration_extension_yaml | from_yaml if backup_configuration_extension_yaml | from_yaml is mapping else {} }}"

# Holds the final borgmatic configuration (a combination of the default and its extension).
# You most likely don't need to touch this variable. Instead, see `backup_configuration_yaml`.
backup_configuration: "{{ backup_configuration_yaml | from_yaml | combine(backup_configuration_extension, recursive=True) }}"
